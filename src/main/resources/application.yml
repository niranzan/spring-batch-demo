spring:
  application:
    name: spring-batch-demo
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto : update
  h2:
    console.enabled: true
  batch:
    jdbc:
      initialize-schema: never